<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="card">
    <img src="images/bg-pattern-card.svg" alt="pattern" class="card__pattern">
    <img src="images/image-victor.jpg" alt="victor image" class="card__img">
    <h1 class="card__name">Victor Crest <span>26</span></h1>
    <p class="card__location">London</p>
    <div class="border"></div>
    <div class="card__feed" >
      <h3 class="card__stat card__stat--1">80K</h3>
      <p class="card__notify card__notify--1">Followers</p>
      <h3 class="card__stat card__stat--2">803K</h3>
      <p class="card__notify card__notify--2">Likes</p>
      <h3 class="card__stat card__stat--3">1.4K</h3>
      <p class="card__notify card__notify--3">Photos</p>
    </div>
  </section>
  <div class="attribution" role ="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Agiri Taofeek</a>.
  </div>
</body>
</html>
